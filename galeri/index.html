<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeri - LPK Circle Goodness</title>
  <link rel="stylesheet" href="../styles.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icons/6.6.6/css/flag-icons.min.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="icon" type="image/png" href="../images/LOGO CG.png">
</head>
<body>

  <header class="header">
    <div class="container header-content">
      <div class="logo-title">
        <img src="../images/LOGO CG.png" alt="Logo LPK" class="logo">
        <h1>LPK Circle Goodness</h1>
      </div>
     
    <div class="language-switch">
      <span class="fi fi-id" onclick="setLanguage('id')"></span>
      <span class="fi fi-jp" onclick="setLanguage('jp')"></span>
    </div>

    <div class="menu-toggle" id="menu-toggle">
      <span></span>
      <span></span>
      <span></span>
    </div>
     <nav class="nav-menu" id="nav-menu">
      <a href="../index.html" data-scroll="home" data-i18n="home">Home</a>
      <a href="../index.html" data-scroll="about" data-i18n="about">Tentang Kami</a>
      <a href="../index.html" data-scroll="pendaftaran" data-i18n="pendaftaran">Informasi</a>
      <a href="../index.html" data-scroll="berita" data-i18n="berita">Berita</a>
     </nav>
    </div>
  </header>


  <section id="gallery" class="gallery">
  <div class="container">
    <h3 class="section-title" data-i18n="Allgallery_title">Galeri Kegiatan</h3>
    <p class="gallery-description" data-i18n="Allgallery_desc">Dokumentasi kegiatan pelatihan ...</p>
    <div class="gallery-grid" id="full-gallery-grid">
    </div>
    <br><br><br>
    <a href="../index.html" class="btn-primary" data-i18n="back_home">Kembali ke Beranda</a>
  </div>
</section>
  <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

    <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightbox-img">
  </div>

  <footer class="footer">
    <p>&copy; <span id="year"></span> LPK Circle Goodness.</p>
  </footer>

  <script src="../script.js"></script>
  <script>
    // Load full gallery dari gallery.json
    function loadFullGallery() {
      const galleryContainer = document.getElementById('full-gallery-grid');
      if (!galleryContainer) return;

      fetch('../gallery.json')
        .then(response => response.json())
        .then(data => {
          const currentLang = localStorage.getItem('selectedLang') || 'id';

          galleryContainer.innerHTML = '';
          data.gallery.forEach(item => {
            let altText = item[`alt_${currentLang}`] || item.alt_id;

            const galleryItem = document.createElement('div');
            galleryItem.classList.add('gallery-item');
            galleryItem.innerHTML = `
              <img src="../${item.src}" 
                   data-full="../${item.full}" 
                   alt="${altText}">
            `;
            galleryContainer.appendChild(galleryItem);
          });

          // Aktifkan kembali lightbox setelah load gambar
          initGallery();
        })
        .catch(error => console.error('Error loading full gallery:', error));
    }

    document.addEventListener('DOMContentLoaded', loadFullGallery);
  </script>

  <script src="../script.js"></script>
  
</body>
</html>
